plugins {
     id 'java'
     id 'application'
     id 'com.github.johnrengelman.shadow' version '6.1.0'
}

mainClassName = 'bot.driver.Monitor'

version = '1.0'

repositories {
     jcenter()
}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean

dependencies {
     implementation 'ch.qos.logback:logback-classic:1.2.3'   
     implementation 'net.dv8tion:JDA:4.2.0_231'
     implementation 'com.jagrosh:jda-utilities:3.0.5'
     implementation 'com.sedmelluq:lavaplayer:1.3.72'
     implementation 'com.google.apis:google-api-services-youtube:v3-rev222-1.25.0'
     implementation 'me.duncte123:botCommons:2.0.122'
     implementation 'org.postgresql:postgresql:42.2.18.jre7'
}

compileJava.options.encoding = 'UTF-8'