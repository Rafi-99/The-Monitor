
plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

//apply plugin: "io.spring.dependency-management"

group 'rafi.sucksass'

mainClassName = 'bot.Monitor'

//When updating the version of Monitor, don't forget to update the version in the Procfile
version '1.0.0'
def jdaVersion = '4.2.0_189'

sourceCompatibility = 1.8

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "net.dv8tion:JDA:$jdaVersion"
}


jar{
    baseName = project.name
    manifest{
        attributes 'Main-Class': 'bot.Monitor'
    }
}


task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Version': version
        attributes 'Main-Class': 'bot.Monitor'
    }
    baseName = project.name + '-withDependencies'
    from { configurations
                 .compile
                 .findAll { !it.name.endsWith('pom') }
                 .collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

compileJava.options.encoding = 'UTF-8'

assemble.dependsOn fatJar;
